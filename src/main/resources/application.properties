###
#   Hibernate Settings
###

spring.jpa.properties.dialect=orq.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
spring.flyway.baseline-on-migrate=true
#for test encoding https://stackoverflow.com/questions/56684458/mockmvc-changing-default-character-encoding-of-mockhttpservletresponse-from-iso
server.servlet.encoding.force=true

